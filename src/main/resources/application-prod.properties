# Production Profile Configuration

# Database Configuration (운영 환경에서는 환경 변수로 설정)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/localmarket_prod?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=true}
spring.datasource.username=${DB_USERNAME:localmarket_user}
spring.datasource.password=${DB_PASSWORD:secure_password}

# Connection Pool Configuration for Production
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Security Configuration
spring.security.require-ssl=true

# Logging Configuration - Production Level
logging.level.com.localmarket=INFO
logging.level.org.springframework=WARN
logging.level.org.mybatis=WARN
logging.level.root=WARN

# File Upload Limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Performance Configuration
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024