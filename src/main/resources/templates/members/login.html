<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | LocalMarket</title>
    <link rel="stylesheet" th:href="@{/css/localmarket.css}">
    <link rel="stylesheet" th:href="@{/css/member.css}">
</head>
<body>
    <main class="container member-form-container">
        <h2 class="text-center mb-40">로그인</h2>
        <form th:action="@{/members/login}" method="post" autocomplete="off" class="login-form">
            <div class="mb-20">
                <label for="memberId">아이디</label>
                <input type="text" id="memberId" name="memberId" class="form-control" required autofocus>
            </div>
            <div class="mb-20">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}">로그인에 실패했습니다.</span>
            </div>
            <button type="submit" class="btn-member">로그인</button>
        </form>
        <div class="text-center mt-20">
            <a th:href="@{/members/register}" class="text-link">회원가입</a>
        </div>
        <div class="text-center mt-20">
            <a th:href="@{/}" class="btn btn-link text-decoration-none">메인으로 돌아가기</a>
        </div>
    </main>
</body>
</html>
