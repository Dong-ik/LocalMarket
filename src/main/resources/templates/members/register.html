<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | LocalMarket</title>
    <link rel="stylesheet" th:href="@{/css/localmarket.css}">
    <link rel="stylesheet" th:href="@{/css/member.css}">
</head>
<body>
    <main class="container member-form-container">
        <h2 class="text-center mb-40">회원가입</h2>
        <form th:action="@{/members/register}" th:object="${memberDto}" method="post" autocomplete="off" class="register-form">
            <div class="mb-20">
                <label for="memberId">아이디</label>
                <input type="text" id="memberId" th:field="*{memberId}" class="form-control" required>
            </div>
            <div class="mb-20">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="mb-20">
                <label for="memberName">이름</label>
                <input type="text" id="memberName" th:field="*{memberName}" class="form-control" required>
            </div>
            <div class="mb-20">
                <label for="birth">생년월일</label>
                <input type="date" id="birth" th:field="*{birth}" class="form-control">
            </div>
            <div class="mb-20">
                <div class="btn-group w-100" role="group" aria-label="성별 선택">
                    <input type="radio" class="btn-check" id="genderM" name="gender" th:field="*{gender}" value="M" autocomplete="off">
                    <label class="btn" for="genderM">남자</label>
                    <input type="radio" class="btn-check" id="genderF" name="gender" th:field="*{gender}" value="F" autocomplete="off">
                    <label class="btn" for="genderF">여자</label>
                </div>
            </div>
            <div class="mb-20">
                <div class="btn-group w-100" role="group" aria-label="국적 선택">
                    <input type="radio" class="btn-check" id="nationalK" name="national" th:field="*{national}" value="내국인" autocomplete="off" required>
                    <label class="btn" for="nationalK">내국인</label>
                    <input type="radio" class="btn-check" id="nationalF" name="national" th:field="*{national}" value="외국인" autocomplete="off">
                    <label class="btn" for="nationalF">외국인</label>
                </div>
            </div>
            <div class="mb-20">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control">
            </div>
            <div class="mb-20">
                <label for="memberAddress">주소</label>
                <input type="text" id="memberAddress" th:field="*{memberAddress}" class="form-control">
            </div>
            <div class="mb-20">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}">회원가입에 실패했습니다.</span>
            </div>
            <button type="submit" class="btn-member">회원가입</button>
        </form>
        <div class="text-center mt-20">
            <a th:href="@{/member/login}" class="text-link">이미 계정이 있으신가요? 로그인</a>
        </div>
    </main>
</body>
</html>
