<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ? ${title} + ' - LocalMarket' : 'LocalMarket - 전통시장 온라인 쇼핑몰'">LocalMarket</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #28a745 !important;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 40px 0;
            margin-top: 50px;
        }
        .hero-section {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 80px 0;
        }
        .card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        .search-bar {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-store"></i> LocalMarket
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/markets">시장</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stores">가게</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">상품</a>
                    </li>
                </ul>
                
                <!-- 검색바 -->
                <form class="d-flex me-3" action="/search" method="get">
                    <input class="form-control me-2" type="search" name="keyword" placeholder="시장, 가게, 상품 검색">
                    <button class="btn btn-outline-success" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/cart/1">
                            <i class="fas fa-shopping-cart"></i> 장바구니
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/members/login">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/members/register">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main th:fragment="content">
        <!-- 여기에 각 페이지의 콘텐츠가 들어갑니다 -->
    </main>

    <!-- 푸터 -->
    <footer class="footer bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5><i class="fas fa-store"></i> LocalMarket</h5>
                    <p>전통시장의 맛과 정을 온라인으로 만나보세요.</p>
                </div>
                <div class="col-md-4">
                    <h6>바로가기</h6>
                    <ul class="list-unstyled">
                        <li><a href="/about" class="text-decoration-none">소개</a></li>
                        <li><a href="/help" class="text-decoration-none">도움말</a></li>
                        <li><a href="/contact" class="text-decoration-none">연락처</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h6>정책</h6>
                    <ul class="list-unstyled">
                        <li><a href="/terms" class="text-decoration-none">이용약관</a></li>
                        <li><a href="/privacy" class="text-decoration-none">개인정보처리방침</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 LocalMarket. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
