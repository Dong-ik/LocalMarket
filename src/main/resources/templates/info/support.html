<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 지원 - LocalMarket</title>
    <link rel="stylesheet" th:href="@{/css/localmarket.css}">
    <link rel="stylesheet" th:href="@{/css/info-page.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div th:replace="~{common/header}"></div>

    <main class="container info-page-main">
        <div class="page-header">
            <h1><i class="fas fa-headset"></i> 고객 지원</h1>
            <p class="subtitle">언제든지 편하게 문의해주세요</p>
        </div>

        <div class="support-container">
            <div class="support-methods">
                <div class="support-card">
                    <div class="support-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h3>전화 상담</h3>
                    <p class="support-info">1588-1588</p>
                    <p class="support-time">평일 09:00 ~ 18:00</p>
                </div>

                <div class="support-card">
                    <div class="support-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>이메일 문의</h3>
                    <p class="support-info">info@localmarket.co.kr</p>
                    <p class="support-time">24시간 접수 가능</p>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{common/footer}"></div>

</body>
</html>
