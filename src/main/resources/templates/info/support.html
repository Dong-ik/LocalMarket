<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 지원 - LocalMarket</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/info-page.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <th:block th:include="common/header :: header"></th:block>

    <main class="container" style="margin-top: 100px; margin-bottom: 60px;">
        <div class="page-header">
            <h1><i class="fas fa-headset"></i> 고객 지원</h1>
            <p class="subtitle">언제든지 편하게 문의해주세요</p>
        </div>

        <div class="support-container">
            <div class="support-methods">
                <div class="support-card">
                    <div class="support-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <h3>전화 상담</h3>
                    <p class="support-info">1588-1588</p>
                    <p class="support-time">평일 09:00 ~ 18:00</p>
                </div>

                <div class="support-card">
                    <div class="support-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>이메일 문의</h3>
                    <p class="support-info">info@localmarket.co.kr</p>
                    <p class="support-time">24시간 접수 가능</p>
                </div>

                <div class="support-card">
                    <div class="support-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3>실시간 채팅</h3>
                    <p class="support-info">홈페이지 우측 하단</p>
                    <p class="support-time">평일 10:00 ~ 17:00</p>
                </div>
            </div>

            <div class="inquiry-form-section">
                <h2>1:1 문의하기</h2>
                <form class="inquiry-form">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" name="phone" placeholder="010-0000-0000">
                    </div>

                    <div class="form-group">
                        <label for="category">문의 유형</label>
                        <select id="category" name="category" required>
                            <option value="">선택하세요</option>
                            <option value="product">상품 관련</option>
                            <option value="order">주문 관련</option>
                            <option value="delivery">배송 관련</option>
                            <option value="payment">결제 관련</option>
                            <option value="other">기타</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">문의 내용</label>
                        <textarea id="message" name="message" rows="8" required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">문의 신청</button>
                </form>
            </div>
        </div>
    </main>

    <th:block th:include="common/footer :: footer"></th:block>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('.inquiry-form').on('submit', function(e) {
            e.preventDefault();
            alert('문의가 접수되었습니다.\n빠른 시간 내에 답변드리겠습니다.');
            this.reset();
        });
    </script>
</body>
</html>
