<script th:inline="javascript">

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ëŒ“ê¸€ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener('DOMContentLoaded', function() {

        const commentInput = document.getElementById('commentContent');

    // ëŒ“ê¸€ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadComments() {
        try {
            const response = await fetch(`/api/boards/${boardId}/comments`);

            } else {
                console.error('ëŒ“ê¸€ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨');

        }
    }
    
    // ëŒ“ê¸€ í‘œì‹œ
    function displayComments(comments) {
        const commentList = document.getElementById('commentList');
        
        if (comments.length === 0) {
            commentList.innerHTML = `
                <div class="no-comments">
                    <i class="fas fa-comment-slash"></i>
                    <p>ì²« ë²ˆì§¸ ëŒ“ê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”!</p>

            `;
            return;
        }
        
        commentList.innerHTML = comments.map(comment => `
            <div class="comment-item" data-comment-id="${comment.commentId}">
                <div class="comment-header">
                    <div class="comment-author">
                        <i class="fas fa-user-circle"></i>
                        <span>${comment.memberName || 'ìµëª…'}</span>
                    </div>
                    <div class="comment-meta">
                        <span class="comment-date">${formatDate(comment.writeDate)}</span>

                            </button>

            </div>
        `).join('');
    }
    
    // ëŒ“ê¸€ ì‘ì„±
    async function submitComment() {
        const content = document.getElementById('commentContent').value.trim();
        
        if (!memberNum) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            location.href = '/members/login';
            return;
        }
        
        if (!content) {

            return;
        }
        
        try {
            const response = await fetch(`/api/boards/${boardId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    boardId: boardId,
                    memberNum: memberNum,
                    commentContent: content
                })
            });
            
            if (response.ok) {
                document.getElementById('commentContent').value = '';
                document.getElementById('commentCharCount').textContent = '0';
                loadComments();
                
                // ëŒ“ê¸€ ìˆ˜ ì—…ë°ì´íŠ¸
                const countElement = document.querySelector('.comment-count');
                if (countElement) {
                    const currentCount = parseInt(countElement.textContent) || 0;
                    countElement.textContent = currentCount + 1;
                }
                
                // í†µê³„ì˜ ëŒ“ê¸€ ìˆ˜ë„ ì—…ë°ì´íŠ¸
                const statElements = document.querySelectorAll('.stat-box .stat-value');
                if (statElements.length >= 3) {
                    const currentStatCount = parseInt(statElements[2].textContent) || 0;
                    statElements[2].textContent = currentStatCount + 1;
                }
            } else {
                const error = await response.json();
                alert(error.message || 'ëŒ“ê¸€ ì‘ì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }

            alert('ëŒ“ê¸€ ì‘ì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    }
    
    // ëŒ“ê¸€ ì‚­ì œ
    async function deleteComment(commentId) {
        if (!confirm('ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            return;
        }
        
        try {
            const response = await fetch(`/api/boards/${boardId}/comments/${commentId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                loadComments();
                
                // ëŒ“ê¸€ ìˆ˜ ì—…ë°ì´íŠ¸
                const countElement = document.querySelector('.comment-count');
                if (countElement) {
                    const currentCount = parseInt(countElement.textContent) || 0;
                    countElement.textContent = Math.max(0, currentCount - 1);
                }
                
                // í†µê³„ì˜ ëŒ“ê¸€ ìˆ˜ë„ ì—…ë°ì´íŠ¸
                const statElements = document.querySelectorAll('.stat-box .stat-value');
                if (statElements.length >= 3) {

                    statElements[2].textContent = Math.max(0, currentStatCount - 1);
                }
            } else {
                const error = await response.json();
                alert(error.message || 'ëŒ“ê¸€ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        } catch (error) {
            console.error('ëŒ“ê¸€ ì‚­ì œ ì˜¤ë¥˜:', error);
            alert('ëŒ“ê¸€ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    }
    
    // ë‚ ì§œ í¬ë§·íŒ…
    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const diffMinutes = Math.floor(diff / 60000);
        const diffHours = Math.floor(diff / 3600000);
        const diffDays = Math.floor(diff / 86400000);
        
        if (diffMinutes < 1) return 'ë°©ê¸ˆ ì „';
        if (diffMinutes < 60) return `${diffMinutes}ë¶„ ì „`;
        if (diffHours < 24) return `${diffHours}ì‹œê°„ ì „`;
        if (diffDays < 7) return `${diffDays}ì¼ ì „`;
        
        return date.toLocaleDateString('ko-KR');
    }
    
    // HTML ì´ìŠ¤ì¼€ì´í”„
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML.replace(/\n/g, '<br>');
    }
    
    // ì¢‹ì•„ìš” í† ê¸€
    async function toggleLike() {

            }

            alert('ì¢‹ì•„ìš” ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
