<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- 헤더 Include -->
<div th:replace="~{common/header}"></div>

<!-- 게시판 스타일 -->
<link rel="stylesheet" th:href="@{/css/board.css}">

<div class="board-write-container">
    <!-- 헤더 -->
    <div class="page-header">
        <h1 class="page-title">게시글 작성</h1>
    </div>
    
    <!-- 작성 폼 -->
    <div class="write-card">
        <!-- 안내 메시지 -->
        <div class="info-box">
            <i class="fas fa-info-circle"></i>
            <p><strong>게시글 작성 안내</strong></p>
            <p>• 제목과 내용은 필수 입력 항목입니다.</p>
            <p>• 특정 가게에 대한 리뷰를 작성하시려면 가게를 선택해주세요.</p>
            <p>• 작성하신 내용은 다른 사용자들과 공유됩니다.</p>
        </div>
        
        <form id="boardForm">
            <!-- 제목 -->
            <div class="form-group">
                <label class="form-label">
                    제목<span class="required">*</span>
                </label>
                <input type="text" 
                       id="boardTitle" 
                       class="form-control" 
                       placeholder="제목을 입력하세요 (최대 100자)"
                       maxlength="100"
                       required>
                <div class="char-counter">
                    <span id="titleCount">0</span> / 100
                </div>
                <div class="error-message" id="titleError">제목을 입력해주세요.</div>
            </div>
            
            <!-- 시장 선택 (선택사항) -->
            <div class="form-group">
                <label class="form-label">
                    시장 선택 (선택사항)
                </label>
                <select id="marketId" class="form-select" onchange="filterStoresByMarket()">
                    <option value="">시장을 선택하세요</option>
                    <option th:each="market : ${markets}" 
                            th:value="${market.marketId}" 
                            th:text="${market.marketName}">
                        시장명
                    </option>
                </select>
                <div class="help-text">
                    <i class="fas fa-lightbulb"></i>
                    시장을 선택하면 해당 시장의 가게만 표시됩니다.
                </div>
            </div>
            
            <!-- 가게 선택 (선택사항) -->
            <div class="form-group">
                <label class="form-label">
                    가게 선택 (선택사항)
                </label>
                <select id="storeId" class="form-select" disabled>
                    <option value="">먼저 시장을 선택하세요</option>
                    <option th:each="store : ${stores}" 
                            th:value="${store.storeId}" 
                            th:text="${store.storeName}"
                            th:attr="data-market-id=${store.marketId}">
                        가게명
                    </option>
                </select>
                <div class="help-text">
                    <i class="fas fa-lightbulb"></i>
                    가게를 선택하면 해당 가게에 대한 리뷰로 등록됩니다.
                </div>
            </div>
            
            <!-- 내용 -->
            <div class="form-group">
                <label class="form-label">
                    내용<span class="required">*</span>
                </label>
                <textarea id="boardContent" 
                          class="form-control" 
                          placeholder="내용을 입력하세요 (최대 2000자)"
                          maxlength="2000"
                          required></textarea>
                <div class="char-counter">
                    <span id="contentCount">0</span> / 2000
                </div>
                <div class="error-message" id="contentError">내용을 입력해주세요.</div>
            </div>
            
            <!-- 버튼 -->
            <div class="button-group">
                <a href="/boards" class="btn btn-secondary">
                    <i class="fas fa-times"></i> 취소
                </a>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <i class="fas fa-check"></i> 등록
                </button>
            </div>
        </form>
    </div>
</div>

<!-- 푸터 Include -->
<div th:replace="~{common/footer}"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const memberNum = /*[[${memberNum}]]*/ null;
    /*]]>*/
    
    // 세션 체크
    if (!memberNum) {
        alert('로그인이 필요합니다. 다시 로그인해주세요.');
        location.href = '/members/login';
    }
    
    // 시장 선택 시 가게 필터링
    function filterStoresByMarket() {
        const marketId = document.getElementById('marketId').value;
        const storeSelect = document.getElementById('storeId');
        const allOptions = storeSelect.querySelectorAll('option');
        
        // 가게 선택 초기화
        storeSelect.value = '';
        
        if (!marketId) {
            // 시장 미선택 시
            storeSelect.disabled = true;
            storeSelect.innerHTML = '<option value="">먼저 시장을 선택하세요</option>';
            // 모든 가게 옵션 추가 (숨김)
            allOptions.forEach(option => {
                if (option.value !== '') {
                    storeSelect.appendChild(option.cloneNode(true));
                }
            });
        } else {
            // 시장 선택 시
            storeSelect.disabled = false;
            storeSelect.innerHTML = '<option value="">일반 게시글로 작성</option>';
            
            // 선택한 시장의 가게만 표시
            let hasStores = false;
            allOptions.forEach(option => {
                if (option.value !== '' && option.getAttribute('data-market-id') == marketId) {
                    storeSelect.appendChild(option.cloneNode(true));
                    hasStores = true;
                }
            });
            
            if (!hasStores) {
                const noStoreOption = document.createElement('option');
                noStoreOption.value = '';
                noStoreOption.textContent = '해당 시장에 등록된 가게가 없습니다';
                noStoreOption.disabled = true;
                storeSelect.appendChild(noStoreOption);
            }
        }
    }
    
    // 글자 수 카운터
    const titleInput = document.getElementById('boardTitle');
    const contentInput = document.getElementById('boardContent');
    const titleCount = document.getElementById('titleCount');
    const contentCount = document.getElementById('contentCount');
    
    titleInput.addEventListener('input', function() {
        titleCount.textContent = this.value.length;
        if (this.value.trim()) {
            this.classList.remove('error');
            document.getElementById('titleError').style.display = 'none';
        }
    });
    
    contentInput.addEventListener('input', function() {
        contentCount.textContent = this.value.length;
        if (this.value.trim()) {
            this.classList.remove('error');
            document.getElementById('contentError').style.display = 'none';
        }
    });
    
    // 폼 제출
    document.getElementById('boardForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const title = titleInput.value.trim();
        const content = contentInput.value.trim();
        const storeId = document.getElementById('storeId').value;
        
        // 유효성 검사
        let hasError = false;
        
        if (!title) {
            titleInput.classList.add('error');
            document.getElementById('titleError').style.display = 'block';
            hasError = true;
        }
        
        if (!content) {
            contentInput.classList.add('error');
            document.getElementById('contentError').style.display = 'block';
            hasError = true;
        }
        
        if (hasError) {
            return;
        }
        
        // 데이터 준비
        const marketId = document.getElementById('marketId').value;
        const boardData = {
            boardTitle: title,
            boardContent: content,
            storeId: storeId || null,
            marketId: marketId || null,
            memberNum: memberNum  // 세션에서 가져온 회원번호
        };
        
        // 전송
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 등록 중...';
        
        try {
            const response = await fetch('/api/boards', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(boardData)
            });
            
            if (response.ok) {
                const result = await response.json();
                alert('게시글이 등록되었습니다.');
                location.href = '/boards';
            } else {
                const error = await response.json();
                alert(error.message || '게시글 등록 중 오류가 발생했습니다.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> 등록';
            }
        } catch (error) {
            console.error('등록 오류:', error);
            alert('게시글 등록 중 오류가 발생했습니다.');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-check"></i> 등록';
        }
    });
</script>

</html>
