<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - Local Market</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
<body>
    <!-- 헤더 Include -->
    <div th:replace="~{common/header}"></div>

    <!-- 페이지 타이틀 섹션 -->
    <section class="page-title-section">
        <div class="container">
            <h1 class="page-title"><i class="fas fa-shopping-cart"></i> 장바구니</h1>
            <p class="page-subtitle">선택하신 상품을 확인하세요</p>
        </div>
    </section>

    <!-- 메인 컨테이너 -->
    <section class="cart-section">
        <div class="container">
            <!-- 장바구니 비어있을 때 -->
            <div class="empty-cart" th:if="${cartItems == null || cartItems.isEmpty()}">
                <i class="fas fa-shopping-cart"></i>
                <h3>장바구니가 비어있습니다</h3>
                <p>상품을 담아주세요!</p>
                <a th:href="@{/products}" class="btn-primary">
                    <i class="fas fa-shopping-bag"></i> 상품 보러가기
                </a>
            </div>

            <!-- 장바구니 아이템이 있을 때 -->
            <div th:if="${cartItems != null && !cartItems.isEmpty()}">
                
                <!-- 전체 선택 및 선택 삭제 헤더 -->
                <div class="cart-header">
                    <h4>담은 상품 <span class="item-count" th:text="'(' + ${#lists.size(cartItems)} + '개)'">(0개)</span></h4>
                    <div class="cart-actions">
                        <button class="btn-outline" onclick="selectAll()">
                            <i class="fas fa-check-square"></i> 전체선택
                        </button>
                        <button class="btn-outline" onclick="deleteSelected()">
                            <i class="fas fa-trash"></i> 선택삭제
                        </button>
                    </div>
                </div>

                <!-- 장바구니 콘텐츠 -->
                <div class="cart-content">
                    <!-- 장바구니 아이템 목록 -->
                    <div class="cart-items-container">
                    <div th:each="item : ${cartItems}" class="cart-item">
                        <!-- 체크박스 -->
                        <div class="item-checkbox">
                            <input type="checkbox" class="checkbox-input" 
                                   th:id="'check-' + ${item.cartId}"
                                   th:value="${item.cartId}" 
                                   checked
                                   onchange="updateTotal()">
                        </div>

                        <!-- 상품 이미지 -->
                        <div class="item-image">
                            <img th:if="${item.productFilename != null}"
                                 th:src="@{'/images/products/' + ${item.productFilename}}" 
                                 th:alt="${item.productName}">
                            <div th:if="${item.productFilename == null}" class="no-image">
                                <i class="fas fa-image"></i>
                            </div>
                        </div>

                        <!-- 상품 정보 -->
                        <div class="item-info">
                            <h5 class="product-name" th:text="${item.productName}">상품명</h5>
                            <p class="store-name">
                                <i class="fas fa-store"></i> 
                                <span th:text="${item.storeName}">가게명</span>
                            </p>
                            <p class="market-name">
                                <i class="fas fa-map-marker-alt"></i> 
                                <span th:text="${item.marketName}">시장명</span>
                            </p>
                        </div>

                        <!-- 수량 조절 -->
                        <div class="item-quantity">
                            <button class="qty-btn" th:onclick="'decreaseQuantity(' + ${item.cartId} + ')'">
                                <i class="fas fa-minus"></i>
                            </button>
                            <input type="number" 
                                   th:id="'qty-' + ${item.cartId}"
                                   th:value="${item.cartQuantity}" 
                                   min="1" 
                                   th:max="${item.productAmount}"
                                   readonly
                                   class="qty-input">
                            <button class="qty-btn" 
                                    th:onclick="'increaseQuantity(' + ${item.cartId} + ', ' + ${item.productAmount} + ')'">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>

                        <!-- 가격 -->
                        <div class="item-price">
                            <div class="current-price" 
                                 th:id="'total-' + ${item.cartId}"
                                 th:data-price="${item.cartPrice}"
                                 th:data-quantity="${item.cartQuantity}">
                                <span th:text="${#numbers.formatInteger(item.cartPrice * item.cartQuantity, 0, 'COMMA')}">0</span>원
                            </div>
                        </div>

                        <!-- 삭제 버튼 -->
                        <div class="item-delete">
                            <button class="btn-delete" 
                                    th:onclick="'removeItem(' + ${item.cartId} + ')'">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    </div>

                    <!-- 주문 요약 -->
                    <div class="cart-summary">
                    <h5 class="summary-title">주문 요약</h5>
                    
                    <div class="summary-row">
                        <span>선택 상품 수</span>
                        <span id="selectedCount">0개</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>상품금액</span>
                        <span id="totalProductPrice">0원</span>
                    </div>
                    
                    <div class="summary-row">
                        <span>배송비</span>
                        <span id="deliveryFee">3,000원</span>
                    </div>
                    
                    <div class="summary-divider"></div>
                    
                    <div class="summary-row summary-total">
                        <span>총 결제금액</span>
                        <span id="totalPrice">0원</span>
                    </div>
                    
                    <div class="summary-buttons">
                        <button class="btn-primary btn-block" onclick="proceedToCheckout()">
                            <i class="fas fa-credit-card"></i> 주문하기
                        </button>
                        <button class="btn-outline btn-block" onclick="continueShopping()">
                            <i class="fas fa-shopping-bag"></i> 계속 쇼핑하기
                        </button>
                    </div>
                    
                    <div class="summary-notice">
                        <p><i class="fas fa-truck"></i> 30,000원 이상 무료배송</p>
                        <p><i class="fas fa-shield-alt"></i> 안전한 결제 보장</p>
                        <p><i class="fas fa-undo"></i> 7일 무료 취소/교환</p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

<script th:inline="javascript">
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            updateTotal();
        });

        // 전체 선택/해제
        function selectAll() {
            const checkboxes = document.querySelectorAll('.checkbox-input');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
            
            updateTotal();
        }

        // 수량 증가
        function increaseQuantity(cartId, maxAmount) {
            const qtyInput = document.getElementById('qty-' + cartId);
            const currentQty = parseInt(qtyInput.value);
            
            if (currentQty < maxAmount) {
                qtyInput.value = currentQty + 1;
                updateItemTotal(cartId, currentQty + 1);
                updateCartQuantity(cartId, currentQty + 1);
            } else {
                alert('재고가 부족합니다.');
            }
        }

        // 수량 감소
        function decreaseQuantity(cartId) {
            const qtyInput = document.getElementById('qty-' + cartId);
            const currentQty = parseInt(qtyInput.value);
            
            if (currentQty > 1) {
                qtyInput.value = currentQty - 1;
                updateItemTotal(cartId, currentQty - 1);
                updateCartQuantity(cartId, currentQty - 1);
            }
        }

        // 아이템 총액 업데이트
        function updateItemTotal(cartId, quantity) {
            const totalEl = document.getElementById('total-' + cartId);
            const price = parseInt(totalEl.getAttribute('data-price'));
            const totalPrice = price * quantity;
            
            totalEl.querySelector('span').textContent = totalPrice.toLocaleString('ko-KR');
            totalEl.setAttribute('data-quantity', quantity);
            
            updateTotal();
        }

        // 서버에 수량 업데이트
        function updateCartQuantity(cartId, quantity) {
            fetch(`/api/cart/${cartId}/quantity?cartQuantity=${quantity}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert(data.message || '수량 변경에 실패했습니다.');
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('수량 변경 중 오류가 발생했습니다.');
            });
        }

        // 총액 계산
        function updateTotal() {
            const checkboxes = document.querySelectorAll('.checkbox-input:checked');
            let selectedCount = checkboxes.length;
            let totalPrice = 0;
            
            checkboxes.forEach(checkbox => {
                const cartId = checkbox.value;
                const totalEl = document.getElementById('total-' + cartId);
                const price = parseInt(totalEl.getAttribute('data-price'));
                const quantity = parseInt(totalEl.getAttribute('data-quantity'));
                
                totalPrice += price * quantity;
            });
            
            // 배송비 계산 (30,000원 이상 무료)
            const deliveryFee = totalPrice >= 30000 ? 0 : 3000;
            const finalTotal = totalPrice + deliveryFee;
            
            // 화면 업데이트
            document.getElementById('selectedCount').textContent = selectedCount + '개';
            document.getElementById('totalProductPrice').textContent = totalPrice.toLocaleString('ko-KR') + '원';
            document.getElementById('deliveryFee').textContent = deliveryFee.toLocaleString('ko-KR') + '원';
            document.getElementById('totalPrice').textContent = finalTotal.toLocaleString('ko-KR') + '원';
        }

        // 아이템 삭제
        function removeItem(cartId) {
            if (!confirm('이 상품을 장바구니에서 삭제하시겠습니까?')) {
                return;
            }
            
            fetch(`/api/cart/${cartId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('상품이 삭제되었습니다.');
                    location.reload();
                } else {
                    alert(data.message || '삭제에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('삭제 중 오류가 발생했습니다.');
            });
        }

        // 선택 상품 삭제
        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            
            if (checkboxes.length === 0) {
                alert('삭제할 상품을 선택해주세요.');
                return;
            }
            
            if (!confirm(`선택한 ${checkboxes.length}개 상품을 삭제하시겠습니까?`)) {
                return;
            }
            
            const cartIds = Array.from(checkboxes).map(cb => parseInt(cb.value));
            
            Promise.all(
                cartIds.map(cartId => 
                    fetch(`/api/cart/${cartId}`, { method: 'DELETE' })
                    .then(response => response.json())
                )
            )
            .then(results => {
                const allSuccess = results.every(r => r.success);
                if (allSuccess) {
                    alert('선택한 상품이 삭제되었습니다.');
                } else {
                    alert('일부 상품 삭제에 실패했습니다.');
                }
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('삭제 중 오류가 발생했습니다.');
            });
        }

        // 주문 진행
        function proceedToCheckout() {
            const checkboxes = document.querySelectorAll('.checkbox-input:checked');
            
            if (checkboxes.length === 0) {
                alert('주문할 상품을 선택해주세요.');
                return;
            }
            
            // 선택된 장바구니 ID 수집
            const selectedCartIds = Array.from(checkboxes).map(cb => cb.value);
            
            // 주문 페이지로 이동
            window.location.href = '/order/checkout?cartIds=' + selectedCartIds.join(',');
        }

        // 계속 쇼핑하기
        function continueShopping() {
            window.location.href = '/products';
        }
    </script>

    <!-- 푸터 Include -->
    <div th:replace="~{common/footer}"></div>
</body>
</html>
