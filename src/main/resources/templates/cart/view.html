<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - LocalMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 영역 -->
    <div th:replace="~{common/header}"></div>

    <!-- 헤더 섹션 -->
    <section class="cart-header">
        <div class="container">
            <h1><i class="fas fa-shopping-cart"></i> 장바구니</h1>
            <p class="mb-0">선택하신 상품들을 확인하고 주문을 진행하세요</p>
        </div>
    </section>

    <!-- 장바구니 내용 -->
    <section class="py-5">
        <div class="container">
            <div th:if="${#lists.isEmpty(cartItems)}" class="empty-cart">
                <i class="fas fa-shopping-cart"></i>
                <h4>장바구니가 비어있습니다</h4>
                <p>맛있는 상품들을 담아보세요!</p>
                <a href="/products" class="btn btn-success btn-lg">
                    <i class="fas fa-shopping-bag"></i> 상품 둘러보기
                </a>
            </div>
            
            <div th:unless="${#lists.isEmpty(cartItems)}" class="row">
                <!-- 장바구니 아이템들 -->
                <div class="col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>담은 상품 <span class="text-muted" th:text="'(' + ${#lists.size(cartItems)} + '개)'">(0개)</span></h4>
                        <div>
                            <button class="btn btn-outline-danger btn-sm" onclick="selectAll()">
                                <i class="fas fa-check-square"></i> 전체선택
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteSelected()">
                                <i class="fas fa-trash"></i> 선택삭제
                            </button>
                        </div>
                    </div>
                    
                    <!-- 가게별로 그룹화된 장바구니 아이템들 -->
                    <div th:each="storeGroup : ${cartItemsByStore}" class="store-group">
                        <div class="store-header">
                            <i class="fas fa-store"></i>
                            <span th:text="${storeGroup.storeName}">가게명</span>
                            <small class="text-muted ms-2" th:text="'(' + ${#lists.size(storeGroup.items)} + '개 상품)'">(0개 상품)</small>
                        </div>
                        
                        <div th:each="item : ${storeGroup.items}" class="cart-item">
                            <div class="row align-items-center">
                                <div class="col-md-1">
                                    <input type="checkbox" class="form-check-input item-checkbox" 
                                           th:value="${item.cartId}" checked>
                                </div>
                                <div class="col-md-2">
                                    <img th:src="${item.productImage ?: '/images/default-product.jpg'}" 
                                         alt="상품 이미지" class="product-image">
                                </div>
                                <div class="col-md-4">
                                    <h6 th:text="${item.productName}">상품명</h6>
                                    <p class="text-muted mb-1" th:text="${item.storeName}">가게명</p>
                                    <small class="text-muted" th:text="${item.category}">카테고리</small>
                                </div>
                                <div class="col-md-2">
                                    <div class="quantity-control">
                                        <div class="quantity-btn" th:onclick="'decreaseQuantity(' + ${item.cartId} + ')'">
                                            <i class="fas fa-minus"></i>
                                        </div>
                                        <input type="number" class="quantity-input" 
                                               th:value="${item.quantity}" min="1" max="99"
                                               th:onchange="'updateQuantity(' + ${item.cartId} + ', this.value)'">
                                        <div class="quantity-btn" th:onclick="'increaseQuantity(' + ${item.cartId} + ')'">
                                            <i class="fas fa-plus"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="price-info" th:text="${#numbers.formatInteger(item.totalPrice, 0, 'COMMA')} + '원'">가격</div>
                                    <div th:if="${item.originalPrice != null and item.originalPrice > item.price}">
                                        <span class="original-price" 
                                              th:text="${#numbers.formatInteger(item.originalPrice * item.quantity, 0, 'COMMA')} + '원'">원가</span>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-outline-danger btn-sm" 
                                            th:onclick="'removeItem(' + ${item.cartId} + ')'">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 기본 장바구니 아이템 (cartItems가 비어있을 때 예제용) -->
                    <div th:if="${#lists.isEmpty(cartItems)}" class="store-group">
                        <div class="store-header">
                            <i class="fas fa-store"></i> 김씨네 채소가게 (2개 상품)
                        </div>
                        
                        <div class="cart-item">
                            <div class="row align-items-center">
                                <div class="col-md-1">
                                    <input type="checkbox" class="form-check-input item-checkbox" value="1" checked>
                                </div>
                                <div class="col-md-2">
                                    <img src="/images/default-product.jpg" alt="배추" class="product-image">
                                </div>
                                <div class="col-md-4">
                                    <h6>신선한 배추</h6>
                                    <p class="text-muted mb-1">김씨네 채소가게</p>
                                    <small class="text-muted">농산물</small>
                                </div>
                                <div class="col-md-2">
                                    <div class="quantity-control">
                                        <div class="quantity-btn" onclick="decreaseQuantity(1)">
                                            <i class="fas fa-minus"></i>
                                        </div>
                                        <input type="number" class="quantity-input" value="2" min="1" max="99">
                                        <div class="quantity-btn" onclick="increaseQuantity(1)">
                                            <i class="fas fa-plus"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="price-info">6,000원</div>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-outline-danger btn-sm" onclick="removeItem(1)">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="cart-item">
                            <div class="row align-items-center">
                                <div class="col-md-1">
                                    <input type="checkbox" class="form-check-input item-checkbox" value="2" checked>
                                </div>
                                <div class="col-md-2">
                                    <img src="/images/default-product.jpg" alt="당근" class="product-image">
                                </div>
                                <div class="col-md-4">
                                    <h6>유기농 당근</h6>
                                    <p class="text-muted mb-1">김씨네 채소가게</p>
                                    <small class="text-muted">농산물</small>
                                </div>
                                <div class="col-md-2">
                                    <div class="quantity-control">
                                        <div class="quantity-btn" onclick="decreaseQuantity(2)">
                                            <i class="fas fa-minus"></i>
                                        </div>
                                        <input type="number" class="quantity-input" value="1" min="1" max="99">
                                        <div class="quantity-btn" onclick="increaseQuantity(2)">
                                            <i class="fas fa-plus"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="price-info">4,500원</div>
                                </div>
                                <div class="col-md-1">
                                    <button class="btn btn-outline-danger btn-sm" onclick="removeItem(2)">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 주문 요약 -->
                <div class="col-lg-4">
                    <div class="cart-summary">
                        <h5 class="mb-4">주문 요약</h5>
                        
                        <div class="summary-row">
                            <span>상품금액</span>
                            <span id="subtotal" th:text="${#numbers.formatInteger(subtotal ?: 10500, 0, 'COMMA')} + '원'">10,500원</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>할인금액</span>
                            <span class="text-danger" id="discount" th:text="'-' + ${#numbers.formatInteger(discount ?: 0, 0, 'COMMA')} + '원'">-0원</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>배송비</span>
                            <span id="delivery" th:text="${#numbers.formatInteger(deliveryFee ?: 0, 0, 'COMMA')} + '원'">0원</span>
                        </div>
                        
                        <div class="summary-row summary-total">
                            <span>총 결제금액</span>
                            <span id="total" th:text="${#numbers.formatInteger(total ?: 10500, 0, 'COMMA')} + '원'">10,500원</span>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-success btn-lg" onclick="proceedToCheckout()">
                                <i class="fas fa-credit-card"></i> 주문하기
                            </button>
                            <button class="btn btn-outline-success" onclick="continueShopping()">
                                <i class="fas fa-shopping-bag"></i> 계속 쇼핑하기
                            </button>
                        </div>
                        
                        <div class="mt-4 small text-muted">
                            <p><i class="fas fa-truck"></i> 30,000원 이상 무료배송</p>
                            <p><i class="fas fa-shield-alt"></i> 안전한 결제 보장</p>
                            <p><i class="fas fa-undo"></i> 7일 무료 취소/교환</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <div th:replace="~{common/footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 수량 증가
        function increaseQuantity(cartId) {
            const input = document.querySelector(`input[onchange*="${cartId}"]`);
            const currentValue = parseInt(input.value);
            if (currentValue < 99) {
                input.value = currentValue + 1;
                updateQuantity(cartId, input.value);
            }
        }
        
        // 수량 감소
        function decreaseQuantity(cartId) {
            const input = document.querySelector(`input[onchange*="${cartId}"]`);
            const currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
                updateQuantity(cartId, input.value);
            }
        }
        
        // 수량 업데이트
        function updateQuantity(cartId, quantity) {
            // TODO: AJAX로 서버에 수량 업데이트 요청
            console.log(`Cart ID ${cartId}의 수량을 ${quantity}로 변경`);
            updateTotals();
        }
        
        // 아이템 삭제
        function removeItem(cartId) {
            if (confirm('이 상품을 장바구니에서 삭제하시겠습니까?')) {
                // TODO: AJAX로 서버에 아이템 삭제 요청
                console.log(`Cart ID ${cartId} 삭제`);
                location.reload();
            }
        }
        
        // 전체 선택/해제
        function selectAll() {
            const checkboxes = document.querySelectorAll('.item-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
            
            updateTotals();
        }
        
        // 선택 삭제
        function deleteSelected() {
            const selectedItems = document.querySelectorAll('.item-checkbox:checked');
            if (selectedItems.length === 0) {
                alert('삭제할 상품을 선택해주세요.');
                return;
            }
            
            if (confirm(`선택한 ${selectedItems.length}개 상품을 삭제하시겠습니까?`)) {
                // TODO: AJAX로 서버에 선택된 아이템들 삭제 요청
                const cartIds = Array.from(selectedItems).map(cb => cb.value);
                console.log('삭제할 Cart IDs:', cartIds);
                location.reload();
            }
        }
        
        // 합계 업데이트
        function updateTotals() {
            // TODO: 선택된 아이템들의 합계 계산 및 업데이트
            console.log('합계 업데이트');
        }
        
        // 주문 진행
        function proceedToCheckout() {
            const selectedItems = document.querySelectorAll('.item-checkbox:checked');
            if (selectedItems.length === 0) {
                alert('주문할 상품을 선택해주세요.');
                return;
            }
            
            // TODO: 주문 페이지로 이동
            window.location.href = '/order/checkout';
        }
        
        // 계속 쇼핑하기
        function continueShopping() {
            window.location.href = '/products';
        }
        
        // 체크박스 변경 시 합계 업데이트
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('.item-checkbox');
            checkboxes.forEach(cb => {
                cb.addEventListener('change', updateTotals);
            });
        });
    </script>
</body>
</html>
