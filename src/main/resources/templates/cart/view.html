<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니 - Local Market</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
<body>
    <!-- 헤더 Include -->
    <div th:replace="~{common/header}"></div>

    <!-- 메인 컨테이너 -->
    <div class="container" style="margin-top: 100px; margin-bottom: 60px;">
        
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <h1><i class="fas fa-shopping-cart"></i> 장바구니</h1>
            <p class="subtitle">선택하신 상품을 확인하세요</p>
        </div>

        <!-- 장바구니 비어있을 때 -->
        <div class="empty-cart" th:if="${cartItems == null || cartItems.isEmpty()}">
            <i class="fas fa-shopping-cart"></i>
            <h3>장바구니가 비어있습니다</h3>
            <p>상품을 담아주세요!</p>
            <a th:href="@{/products}" class="btn btn-primary">
                <i class="fas fa-shopping-bag"></i> 상품 보러가기
            </a>
        </div>

        <!-- 장바구니 아이템이 있을 때 -->
        <div class="cart-content" th:if="${cartItems != null && !cartItems.isEmpty()}">
            <div class="row">
                
                <!-- 장바구니 아이템 목록 (왼쪽) -->
                <div class="col-lg-8">
                    
                    <!-- 전체 선택 및 선택 삭제 -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>담은 상품 <span class="text-muted" th:text="'(' + ${#lists.size(cartItems)} + '개)'">(0개)</span></h4>
                        <div>
                            <button class="btn btn-outline-danger btn-sm" onclick="selectAll()">
                                <i class="fas fa-check-square"></i> 전체선택
                            </button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteSelected()">
                                <i class="fas fa-trash"></i> 선택삭제
                            </button>
                        </div>
                    </div>

                    <!-- 가게별로 그룹화된 장바구니 아이템 -->
                    <div th:each="storeGroup : ${cartItemsByStore}" class="store-group mb-4">
                        
                        <!-- 가게 헤더 -->
                        <div class="store-header">
                            <i class="fas fa-store"></i>
                            <span th:text="${storeGroup.storeName}">가게명</span>
                            <small class="text-muted ms-2" th:text="'(' + ${#lists.size(storeGroup.items)} + '개 상품)'">(0개 상품)</small>
                        </div>

                        <!-- 해당 가게의 상품 목록 -->
                        <div th:each="item : ${storeGroup.items}" class="cart-item">
                            <div class="row align-items-center">
                                
                                <!-- 체크박스 -->
                                <div class="col-md-1">
                                    <input type="checkbox" class="form-check-input item-checkbox" 
                                           th:value="${item.cartId}" checked>
                                </div>

                                <!-- 상품 이미지 -->
                                <div class="col-md-2">
                                    <img th:if="${item.productFilename != null}"
                                         th:src="@{'/images/products/' + ${item.productFilename}}" 
                                         th:alt="${item.productName}"
                                         class="product-image">
                                    <div th:if="${item.productFilename == null}" class="no-image">
                                        <i class="fas fa-image"></i>
                                    </div>
                                </div>

                                <!-- 상품 정보 -->
                                <div class="col-md-4">
                                    <h6 th:text="${item.productName}">상품명</h6>
                                    <p class="text-muted mb-1" th:text="${item.storeName}">가게명</p>
                                    <small class="text-muted" th:text="${item.category}">카테고리</small>
                                </div>

                                <!-- 수량 조절 -->
                                <div class="col-md-2">
                                    <div class="quantity-control">
                                        <div class="quantity-btn" th:onclick="'decreaseQuantity(' + ${item.cartId} + ')'">
                                            <i class="fas fa-minus"></i>
                                        </div>
                                        <input type="number" class="quantity-input" 
                                               th:id="'qty-' + ${item.cartId}"
                                               th:value="${item.cartAmount}" 
                                               min="1" max="99"
                                               th:onchange="'updateQuantity(' + ${item.cartId} + ', this.value)'">
                                        <div class="quantity-btn" th:onclick="'increaseQuantity(' + ${item.cartId} + ', ' + ${item.productAmount} + ')'">
                                            <i class="fas fa-plus"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- 가격 -->
                                <div class="col-md-2">
                                    <div class="price-info" 
                                         th:id="'total-' + ${item.cartId}"
                                         th:text="${#numbers.formatInteger(item.productPrice * item.cartAmount, 0, 'COMMA')} + '원'">
                                        가격
                                    </div>
                                    <div th:if="${item.originalPrice != null and item.originalPrice > item.productPrice}">
                                        <span class="original-price text-muted text-decoration-line-through" 
                                              th:text="${#numbers.formatInteger(item.originalPrice * item.cartAmount, 0, 'COMMA')} + '원'">
                                            원가
                                        </span>
                                    </div>
                                </div>

                                <!-- 삭제 버튼 -->
                                <div class="col-md-1">
                                    <button class="btn btn-outline-danger btn-sm" 
                                            th:onclick="'removeItem(' + ${item.cartId} + ')'">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 주문 요약 (오른쪽) -->
                <div class="col-lg-4">
                    <div class="cart-summary">
                        <h5 class="mb-4">주문 요약</h5>
                        
                        <div class="summary-row">
                            <span>선택 상품 수</span>
                            <span id="selectedCount">0개</span>
                        </div>
                        
                        <div class="summary-row">
                            <span>상품금액</span>
                            <span id="totalProductPrice" 
                                  th:text="${#numbers.formatInteger(subtotal ?: 0, 0, 'COMMA')} + '원'">
                                0원
                            </span>
                        </div>
                        
                        <div class="summary-row">
                            <span>할인금액</span>
                            <span class="text-danger" id="discount" 
                                  th:text="'-' + ${#numbers.formatInteger(discount ?: 0, 0, 'COMMA')} + '원'">
                                -0원
                            </span>
                        </div>
                        
                        <div class="summary-row">
                            <span>배송비</span>
                            <span id="deliveryFee" 
                                  th:text="${#numbers.formatInteger(deliveryFee ?: 0, 0, 'COMMA')} + '원'">
                                0원
                            </span>
                        </div>
                        
                        <div class="summary-divider"></div>
                        
                        <div class="summary-row summary-total">
                            <span>총 결제금액</span>
                            <span id="totalPrice" 
                                  th:text="${#numbers.formatInteger(total ?: 0, 0, 'COMMA')} + '원'">
                                0원
                            </span>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-success btn-lg" onclick="proceedToCheckout()">
                                <i class="fas fa-credit-card"></i> 주문하기
                            </button>
                            <button class="btn btn-outline-success" onclick="continueShopping()">
                                <i class="fas fa-shopping-bag"></i> 계속 쇼핑하기
                            </button>
                        </div>
                        
                        <div class="mt-4 small text-muted">
                            <p><i class="fas fa-truck"></i> 30,000원 이상 무료배송</p>
                            <p><i class="fas fa-shield-alt"></i> 안전한 결제 보장</p>
                            <p><i class="fas fa-undo"></i> 7일 무료 취소/교환</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script th:inline="javascript">
        // 장바구니 데이터
        const cartItems = /*[[${cartItems}]]*/ [];

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            updateTotal();
            
            // 체크박스 변경 이벤트 리스너
            const checkboxes = document.querySelectorAll('.item-checkbox');
            checkboxes.forEach(cb => {
                cb.addEventListener('change', updateTotal);
            });
        });

        // 전체 선택/해제
        function selectAll() {
            const checkboxes = document.querySelectorAll('.item-checkbox');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
            });
            
            updateTotal();
        }

        // 수량 증가
        function increaseQuantity(cartId, maxAmount) {
            const qtyInput = document.getElementById('qty-' + cartId);
            const currentQty = parseInt(qtyInput.value);
            
            if (currentQty < maxAmount) {
                qtyInput.value = currentQty + 1;
                updateItemTotal(cartId);
                updateCartQuantity(cartId, currentQty + 1);
            } else {
                alert('재고가 부족합니다.');
            }
        }

        // 수량 감소
        function decreaseQuantity(cartId) {
            const qtyInput = document.getElementById('qty-' + cartId);
            const currentQty = parseInt(qtyInput.value);
            
            if (currentQty > 1) {
                qtyInput.value = currentQty - 1;
                updateItemTotal(cartId);
                updateCartQuantity(cartId, currentQty - 1);
            }
        }

        // 수량 직접 변경
        function updateQuantity(cartId, quantity) {
            quantity = parseInt(quantity);
            if (quantity < 1) quantity = 1;
            
            const qtyInput = document.getElementById('qty-' + cartId);
            qtyInput.value = quantity;
            
            updateItemTotal(cartId);
            updateCartQuantity(cartId, quantity);
        }

        // 아이템 총액 업데이트
        function updateItemTotal(cartId) {
            const qtyInput = document.getElementById('qty-' + cartId);
            const quantity = parseInt(qtyInput.value);
            
            const item = cartItems.find(i => i.cartId === cartId);
            if (item) {
                const totalPrice = item.productPrice * quantity;
                document.getElementById('total-' + cartId).textContent = 
                    totalPrice.toLocaleString('ko-KR') + '원';
            }
            
            updateTotal();
        }

        // 서버에 수량 업데이트
        function updateCartQuantity(cartId, quantity) {
            fetch(`/api/cart/${cartId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cartAmount: quantity })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    alert(data.message || '수량 변경에 실패했습니다.');
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('수량 변경 중 오류가 발생했습니다.');
            });
        }

        // 총액 계산
        function updateTotal() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            let selectedCount = checkboxes.length;
            let totalPrice = 0;
            
            checkboxes.forEach(checkbox => {
                const cartId = parseInt(checkbox.value);
                const qtyInput = document.getElementById('qty-' + cartId);
                const quantity = parseInt(qtyInput.value);
                
                const item = cartItems.find(i => i.cartId === cartId);
                if (item) {
                    totalPrice += item.productPrice * quantity;
                }
            });
            
            // 배송비 계산 (30,000원 이상 무료)
            const deliveryFee = totalPrice >= 30000 ? 0 : 3000;
            const finalTotal = totalPrice + deliveryFee;
            
            // 화면 업데이트 (요소가 존재할 때만)
            const selectedCountEl = document.getElementById('selectedCount');
            const totalProductPriceEl = document.getElementById('totalProductPrice');
            const deliveryFeeEl = document.getElementById('deliveryFee');
            const totalPriceEl = document.getElementById('totalPrice');
            
            if (selectedCountEl) selectedCountEl.textContent = selectedCount + '개';
            if (totalProductPriceEl) totalProductPriceEl.textContent = totalPrice.toLocaleString('ko-KR') + '원';
            if (deliveryFeeEl) deliveryFeeEl.textContent = deliveryFee.toLocaleString('ko-KR') + '원';
            if (totalPriceEl) totalPriceEl.textContent = finalTotal.toLocaleString('ko-KR') + '원';
        }

        // 아이템 삭제
        function removeItem(cartId) {
            if (!confirm('이 상품을 장바구니에서 삭제하시겠습니까?')) {
                return;
            }
            
            fetch(`/api/cart/${cartId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('상품이 삭제되었습니다.');
                    location.reload();
                } else {
                    alert(data.message || '삭제에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('삭제 중 오류가 발생했습니다.');
            });
        }

        // 선택 상품 삭제
        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            
            if (checkboxes.length === 0) {
                alert('삭제할 상품을 선택해주세요.');
                return;
            }
            
            if (!confirm(`선택한 ${checkboxes.length}개 상품을 삭제하시겠습니까?`)) {
                return;
            }
            
            const cartIds = Array.from(checkboxes).map(cb => parseInt(cb.value));
            
            Promise.all(
                cartIds.map(cartId => 
                    fetch(`/api/cart/${cartId}`, { method: 'DELETE' })
                    .then(response => response.json())
                )
            )
            .then(results => {
                const allSuccess = results.every(r => r.success);
                if (allSuccess) {
                    alert('선택한 상품이 삭제되었습니다.');
                } else {
                    alert('일부 상품 삭제에 실패했습니다.');
                }
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('삭제 중 오류가 발생했습니다.');
            });
        }

        // 주문 진행
        function proceedToCheckout() {
            const checkboxes = document.querySelectorAll('.item-checkbox:checked');
            
            if (checkboxes.length === 0) {
                alert('주문할 상품을 선택해주세요.');
                return;
            }
            
            // 선택된 장바구니 ID 수집
            const selectedCartIds = Array.from(checkboxes).map(cb => cb.value);
            
            // 주문 페이지로 이동
            window.location.href = '/order/checkout?cartIds=' + selectedCartIds.join(',');
        }

        // 계속 쇼핑하기
        function continueShopping() {
            window.location.href = '/products';
        }
    </script>

    <!-- 푸터 Include -->
    <div th:replace="~{common/footer}"></div>
</body>
</html>
