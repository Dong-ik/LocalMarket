<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - LocalMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card">
                        <div class="login-header">
                            <h2><i class="fas fa-store"></i> LocalMarket</h2>
                            <p class="mb-0">전통시장 온라인 쇼핑몰에 오신 것을 환영합니다</p>
                        </div>
                        
                        <div class="login-form">
                            <form th:action="@{/members/login}" method="post">
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i> 이메일
                                    </label>
                                    <input type="email" class="form-control form-control-lg" 
                                           id="email" name="email" required 
                                           placeholder="이메일을 입력하세요">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i> 비밀번호
                                    </label>
                                    <input type="password" class="form-control form-control-lg" 
                                           id="password" name="password" required 
                                           placeholder="비밀번호를 입력하세요">
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">
                                        로그인 상태 유지
                                    </label>
                                </div>
                                
                                <!-- 에러 메시지 -->
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <span th:text="${error}">로그인에 실패했습니다.</span>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-lg btn-login">
                                        <i class="fas fa-sign-in-alt"></i> 로그인
                                    </button>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-2">아직 계정이 없으신가요?</p>
                                <a href="/members/register" class="btn btn-outline-success">
                                    <i class="fas fa-user-plus"></i> 회원가입
                                </a>
                            </div>
                            
                            <div class="text-center mt-3">
                                <a href="/members/forgot-password" class="text-decoration-none text-muted">
                                    비밀번호를 잊으셨나요?
                                </a>
                            </div>
                            
                            <div class="text-center mt-4">
                                <a href="/" class="btn btn-link text-decoration-none">
                                    <i class="fas fa-home"></i> 메인 페이지로 돌아가기
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
