<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - LocalMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="register-card">
                        <div class="register-header">
                            <h2><i class="fas fa-user-plus"></i> 회원가입</h2>
                            <p class="mb-0">LocalMarket과 함께 전통시장의 맛을 경험하세요</p>
                        </div>
                        
                        <div class="register-form">
                            <form th:action="@{/members/register}" method="post" th:object="${memberDto}">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="memberId" class="form-label">
                                            <i class="fas fa-user-circle"></i> 아이디 <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="memberId" 
                                               th:field="*{memberId}" required 
                                               placeholder="아이디를 입력하세요">
                                        <div th:if="${#fields.hasErrors('memberId')}" 
                                             class="text-danger small mt-1" th:errors="*{memberId}"></div>
                                        <div class="form-text">로그인 시 사용할 아이디입니다.</div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="memberName" class="form-label">
                                            <i class="fas fa-user"></i> 이름 <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="memberName" 
                                               th:field="*{memberName}" required 
                                               placeholder="실명을 입력하세요">
                                        <div th:if="${#fields.hasErrors('memberName')}" 
                                             class="text-danger small mt-1" th:errors="*{memberName}"></div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">
                                            <i class="fas fa-phone"></i> 휴대폰 번호 <span class="text-danger">*</span>
                                        </label>
                                        <input type="tel" class="form-control" id="phone" 
                                               th:field="*{phone}" required 
                                               placeholder="010-1234-5678">
                                        <div th:if="${#fields.hasErrors('phone')}" 
                                             class="text-danger small mt-1" th:errors="*{phone}"></div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i> 이메일 <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" id="email" 
                                           th:field="*{email}" required 
                                           placeholder="이메일을 입력하세요">
                                    <div th:if="${#fields.hasErrors('email')}" 
                                         class="text-danger small mt-1" th:errors="*{email}"></div>
                                    <div class="form-text">로그인 시 사용할 이메일 주소입니다.</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock"></i> 비밀번호 <span class="text-danger">*</span>
                                    </label>
                                    <input type="password" class="form-control" id="password" 
                                           th:field="*{password}" required 
                                           placeholder="비밀번호를 입력하세요">
                                    <div class="password-strength" id="passwordStrength"></div>
                                    <div th:if="${#fields.hasErrors('password')}" 
                                         class="text-danger small mt-1" th:errors="*{password}"></div>
                                    <div class="form-text">최소 8자 이상, 영문, 숫자, 특수문자 조합</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">
                                        <i class="fas fa-lock"></i> 비밀번호 확인 <span class="text-danger">*</span>
                                    </label>
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           name="confirmPassword" required 
                                           placeholder="비밀번호를 다시 입력하세요">
                                    <div id="passwordMatch" class="small mt-1"></div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="memberAddress" class="form-label">
                                        <i class="fas fa-map-marker-alt"></i> 주소
                                    </label>
                                    <input type="text" class="form-control" id="memberAddress" 
                                           th:field="*{memberAddress}" 
                                           placeholder="주소를 입력하세요">
                                    <div th:if="${#fields.hasErrors('memberAddress')}" 
                                         class="text-danger small mt-1" th:errors="*{memberAddress}"></div>
                                </div>
                                
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            <a href="/terms" target="_blank" class="text-decoration-none">이용약관</a> 및 
                                            <a href="/privacy" target="_blank" class="text-decoration-none">개인정보처리방침</a>에 동의합니다. 
                                            <span class="text-danger">*</span>
                                        </label>
                                    </div>
                                    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeMarketing">
                                        <label class="form-check-label" for="agreeMarketing">
                                            마케팅 정보 수신에 동의합니다. (선택)
                                        </label>
                                    </div>
                                </div>
                                
                                <!-- 에러 메시지 -->
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <span th:text="${error}">회원가입에 실패했습니다.</span>
                                </div>
                                
                                <!-- 성공 메시지 -->
                                <div th:if="${success}" class="alert alert-success" role="alert">
                                    <i class="fas fa-check-circle"></i>
                                    <span th:text="${success}">회원가입이 완료되었습니다.</span>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success btn-lg btn-register">
                                        <i class="fas fa-user-plus"></i> 회원가입
                                    </button>
                                </div>
                            </form>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <p class="mb-2">이미 계정이 있으신가요?</p>
                                <a href="/members/login" class="btn btn-outline-success">
                                    <i class="fas fa-sign-in-alt"></i> 로그인
                                </a>
                            </div>
                            
                            <div class="text-center mt-4">
                                <a href="/" class="btn btn-link text-decoration-none">
                                    <i class="fas fa-home"></i> 메인 페이지로 돌아가기
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 비밀번호 강도 체크
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'password-strength';
            if (strength < 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength < 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });
        
        // 비밀번호 확인 체크
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchDiv.textContent = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchDiv.textContent = '비밀번호가 일치합니다.';
                matchDiv.className = 'small mt-1 text-success';
            } else {
                matchDiv.textContent = '비밀번호가 일치하지 않습니다.';
                matchDiv.className = 'small mt-1 text-danger';
            }
        });
    </script>
</body>
</html>
