<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${market.marketName} + ' - LocalMarket'">시장 상세정보 - LocalMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 영역 -->
    <div th:replace="~{layout :: header}"></div>

    <!-- 메인 콘텐츠 -->
    <div class="container mt-4">
        <!-- 시장 정보 헤더 -->
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">홈</a></li>
                        <li class="breadcrumb-item"><a href="/markets/list">시장 목록</a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${market.marketName}">시장명</li>
                    </ol>
                </nav>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mb-0">
                        <i class="fas fa-store text-primary me-2"></i>
                        <span th:text="${market.marketName}">시장명</span>
                    </h2>
                    <a href="/markets/list" class="btn btn-outline-primary">
                        <i class="fas fa-list me-2"></i>목록으로
                    </a>
                </div>
            </div>
        </div>

        <!-- 시장 상세 정보 -->
        <div class="row">
            <!-- 왼쪽: 시장 기본 정보 -->
            <div class="col-lg-8 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>시장 정보
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 시장 이미지 -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <img th:if="${market.marketFilename != null and !market.marketFilename.isEmpty()}" 
                                     th:src="@{'/images/markets/' + ${market.marketFilename}}" 
                                     class="img-fluid rounded" 
                                     th:alt="${market.marketName}"
                                     style="max-height: 300px; width: 100%; object-fit: cover;">
                                <img th:if="${market.marketFilename == null or market.marketFilename.isEmpty()}" 
                                     src="/images/default-market.jpg" 
                                     class="img-fluid rounded" 
                                     th:alt="${market.marketName}"
                                     style="max-height: 300px; width: 100%; object-fit: cover;">
                            </div>
                        </div>
                        
                        <!-- 기본 정보 -->
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="text-primary mb-3">
                                    <i class="fas fa-map-marker-alt me-2"></i>위치 정보
                                </h6>
                                <p class="mb-2">
                                    <strong>주소:</strong> 
                                    <span th:text="${market.marketAddress ?: '주소 정보 없음'}"></span>
                                </p>
                                <p class="mb-2">
                                    <strong>지역:</strong> 
                                    <span class="badge bg-primary" th:text="${market.marketLocal}"></span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-primary mb-3">
                                    <i class="fas fa-link me-2"></i>관련 링크
                                </h6>
                                <p class="mb-2" th:if="${market.marketUrl != null and !market.marketUrl.isEmpty()}">
                                    <a th:href="${market.marketUrl}" target="_blank" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-external-link-alt me-1"></i>공식 홈페이지
                                    </a>
                                </p>
                                <p class="mb-2" th:if="${market.marketUrl == null or market.marketUrl.isEmpty()}">
                                    <span class="text-muted">공식 홈페이지 없음</span>
                                </p>
                            </div>
                        </div>
                        
                        <!-- 시장 소개 -->
                        <div class="row mt-4" th:if="${market.marketIntroduce != null and !market.marketIntroduce.isEmpty()}">
                            <div class="col-12">
                                <h6 class="text-primary mb-3">
                                    <i class="fas fa-info-circle me-2"></i>시장 소개
                                </h6>
                                <p th:text="${market.marketIntroduce}" class="text-muted"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 오른쪽: 통계 및 추가 정보 -->
            <div class="col-lg-4 mb-4">
                <!-- 시장 통계 -->
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-success text-white">
                        <h6 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>시장 통계
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <h4 class="text-primary mb-1" th:text="${storeCount}">0</h4>
                                    <small class="text-muted">등록된 가게 수</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 빠른 링크 -->
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-info text-white">
                        <h6 class="mb-0">
                            <i class="fas fa-external-link-alt me-2"></i>관련 링크
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/stores(marketId=${market.marketId})}" class="btn btn-outline-primary">
                                <i class="fas fa-shop me-2"></i>이 시장의 가게들 보기
                            </a>
                            <a th:href="@{/products(marketId=${market.marketId})}" class="btn btn-outline-success">
                                <i class="fas fa-box me-2"></i>이 시장의 상품들 보기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 시장 내 가게 목록 -->
        <div class="row mt-5" th:if="${stores != null and !stores.isEmpty()}">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-shop me-2"></i>시장 내 가게 목록
                        </h5>
                        <span class="badge bg-light text-dark" th:text="${storeCount} + '개 가게'">가게 수</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 mb-3" th:each="store : ${stores}">
                                <div class="card border store-card h-100">
                                    <div class="card-body">
                                        <h6 class="card-title text-truncate" th:text="${store.storeName}">가게명</h6>
                                        <p class="card-text text-muted small">
                                            <i class="fas fa-tag me-1"></i>
                                            <span th:text="${store.storeCategory ?: '카테고리 없음'}"></span>
                                        </p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <a th:href="@{/stores/detail/{id}(id=${store.storeId})}" 
                                               class="btn btn-outline-primary btn-sm">
                                                <i class="fas fa-eye me-1"></i>상세보기
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 가게가 없는 경우 -->
        <div class="row mt-5" th:if="${stores == null or stores.isEmpty()}">
            <div class="col-12">
                <div class="alert alert-info text-center">
                    <i class="fas fa-info-circle fa-2x mb-3"></i>
                    <h5>등록된 가게가 없습니다</h5>
                    <p class="mb-0">현재 이 시장에는 등록된 가게가 없습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 영역 -->
    <div th:replace="~{layout :: footer}"></div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .store-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .store-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</body>
</html>
