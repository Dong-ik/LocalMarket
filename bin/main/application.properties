# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/localmarket?useSSL=false&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
